<!--variables
In var we can change value for variables or overwrite a value of variables.


-->

<html>
	<head>
		<title>var 2</title>
			<script>
				var x="suyog"
					x="Thor"
					
				var y=100;
				var y=500;
				document.write(x+"<br>");
				document.write("Hellow "+x+"<br>");
				document.write(y);
			</script>
	</head>
		<body>
		<b><h3>In var we can change value for variables or overwrite a value of variables.</h3></b>
			<h1>var x="suyog"<br>x="Thor"<br><br>var y=100;<br>var y=500;</h1>
		</body>
</html>
